<!DOCTYPE html>
<html lang="en">

<head>
  <title>The Social Network</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: rgb(0, 0, 0);
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    li a:hover {
      background-color: #111;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <a class="active" href="#home">Muro</a>
    </li>
    <li>
      <a href="#Mensajes">Nuevo Mensaje</a>
    </li>
    <li>
      <a href="#Autenticacion">Autenticacion</a>
    </li>
    <li>
      <a href="#Perfil">Perfil</a>
    </li>
  </ul>
  <div class="container-fluid">
    <h1 style="text-align:center;">The Social Network</h1>
    <div class="row">
      <div class="col-sm-3 col-md-4 col-lg-2" style="background-color:rgb(15, 15, 15);">
        <img src="perfil.png" alt="Mi foto de perfil" width="150" height="142">
      </div>
      <div class="col-sm-7 col-md-6 col-lg-6" style="background-color:rgb(255, 255, 255);">
        <h1 style="font-size:130%;text-align:center;">Diles a todos como te sientes:</h1>
        <div id="sfcb7wazmsf12eb9j1s7ubmeyz87drwnf22"></div>
      </div>
      <div class="col-sm-2 col-md-2 col-lg-4" style="background-color:rgb(255, 255, 255);">
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
          &nbsp;&nbsp;&nbsp;
          <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
          <br/><br/>
          <button class="mdl-button mdl-js-button mdl-button--raised" onclick="Login()" id="quickstart-sign-in" name="signin">Sign In</button>
        <script>
          function Login(){
            const auth = firebase.auth();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            const promise = auth.signInWithEmailAndPassword(email,password);
            promise.catch(e => console.log.message);
          }
        </script>
      </div>
    </div>
  </div>

</body>

</html>
